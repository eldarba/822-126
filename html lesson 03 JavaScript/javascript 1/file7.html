  <body>
    <h1>file 7 objects</h1>

    <script>
      var person = {
        id: 101,
        name: "Dan",
        age: 25,
        getData: function () {
          return this.id + ", " + this.name + ", " + this.age;
        },
      };

      console.log(person);

      console.log(person.id);
      console.log(person.name);
      console.log(person.age);
      console.log(person.getData());

      console.log(f1(3, 100));

      // method
      function f1(x, y) {
        var sum = x + y;
        console.log(typeof sum);
        console.log(sum);
        return sum;
      }
    </script>
