<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Arrays</h1>
    <ol id="list"></ol>
    <script>
      // array
      var arr = ["red", "green", "blue"];
      // PUSH
      // adds element to the end of the array
      arr.push("black");
      // its easier than:
      arr[arr.length] = "orange";

      // JOIN
      console.log(arr.toString());
      console.log(arr.join());
      console.log(arr.join(" - ")); // add seperator as a paramater
      console.log(arr.join(", "));

      // POP
      console.log(arr.pop());
      console.log(arr.join(", "));

      // DELETE
      delete arr[1]; // remove 2nd element
      console.log(arr.join(", "));
    </script>
  </body>
</html>
