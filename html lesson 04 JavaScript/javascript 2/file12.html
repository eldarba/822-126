<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Arrays</h1>
    <ol id="list"></ol>
    <script>
      var arr1 = [1, 2, 3];
      var arr2 = [4, 5, 6];
      var arr3 = [7, 8, 9];
      //  concat arrays
      var arr4 = arr1.concat(arr2, arr3);
      console.log(arr4);

      // slice - take a piece of an array
      let slice1 = arr4.slice(2, 6);
      console.log(slice1);

      let slice2 = arr4.slice(2);
      console.log(slice2);
    </script>
  </body>
</html>
