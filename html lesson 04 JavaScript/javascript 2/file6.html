<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Arrays</h1>
    <script>
      var arr = ["eee", "ccc", "bbb", "aaa", "eee"];
      console.log(arr.toString());
      // sort the array (always alphabetically)
      arr.sort();
      console.log(arr.toString());
      // reverese the array orders
      arr.reverse();
      console.log(arr.toString());

      //   var arr2 = [125, 4, 165, 32, 98];
