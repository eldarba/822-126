<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Arrays</h1>
    <ol>
      <li id="0"></li>
      <li id="1"></li>
      <li id="2"></li>
    </ol>
    <script>
      // array
      var arr = ["red", "green", "blue"];

      // iterate array
      for (i = 0; i < arr.length; i++) {
        document.getElementById(i).innerHTML = arr[i];
      }
    </script>
  </body>
</html>
