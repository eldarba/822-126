<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Arrays</h1>

    <script>
      // array
      var arr = ["red", "green", "blue", "black", "white"];

      // the forEach method will invoke the call back on each element in the array
      arr.forEach(callBackMethod);

      // this is a callback method - it  takes one element and print it
      function callBackMethod(element) {
        console.log(element);
      }
    </script>
  </body>
</html>
