<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body style="background-color: darkslategray">
    <h1>File 8 switch</h1>
    Your Grade:
    <div id="grNum"></div>
    <div id="grTxt"></div>
    <script>
      // random number 0 - 10
      var grade = Math.floor(Math.random() * 11);
      console.log(grade);
      var txtGr;

      // switches use strict comparison ===
      switch (grade) {
        case 0:
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
          txtGr = "Fail";
          break;
        case 6:
        case 7:
          txtGr = "Pass";
          break;
        default:
          txtGr = "Good";
          break;
      }
      console.log(txtGr);
      document.getElementById("grNum").innerHTML = grade;
      document.getElementById("grTxt").innerHTML = txtGr;
    </script>
  </body>
</html>
