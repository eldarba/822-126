<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File 5</title>
    <!-- link is a non display tag -->
    <link rel="stylesheet" href="file5.css" />
  </head>
  <body>
    <!-- h1 is a block display tag -->
    <h1>The div tag</h1>
    <!-- div is a block display tag -->
    <div class="centered">
      <!-- a is an inline display tag -->
      <a href="">My Link</a>
    </div>

    <hr />
    <h3>block</h3>
    <p id="p1">I am a paragraph</p>
    <p id="p2">I am a paragraph</p>
    <h3>inline</h3>
    <span>I am a span</span>
    <span>I am a span</span>
    <span id="sp1">I am a span</span>
  </body>
</html>
